<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Heart</title>
  <style>
    body {
      background: black;
      color: hotpink;
      font-family: monospace;
      white-space: pre;
      text-align: center;
    }
  </style>
</head>
<body>

<pre id="heart"></pre>

<script>
  const name = "iloveu";
  let output = "";
  let index = 0;

  for (let y = 15; y > -15; y--) {
    for (let x = -30; x < 30; x++) {
      const value =
        Math.pow(x * 0.05, 2) +
        Math.pow(y * 0.1, 2) - 1;

      if (Math.pow(value, 3) - Math.pow(x * 0.05, 2) * Math.pow(y * 0.1, 3) <= 0) {
        output += name[index % name.length];
        index++;
      } else {
        output += " ";
      }
    }
    output += "\n";
  }

  document.getElementById("heart").textContent = output;
</script>

</body>
</html>
